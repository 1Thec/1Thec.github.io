<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Trabalhos dos Alunos</title>
    <style>
/* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

               /* Estilo do cabeçalho com imagem de fundo */
        header {
            background-image: url('URL_DA_IMAGEM_DO_CABECALHO');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        /* Sombra no texto para melhor contraste */
        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            text-align: left;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .gallery-item button {
            margin-top: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .gallery-item button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>

<header>
    <h1>Galeria de Trabalhos dos Alunos</h1>
    <p>Carregue e compartilhe suas criações!</p>
</header>

<div class="container">
    <h2>Carregar Novo Trabalho</h2>
    <form id="uploadForm">
        <label for="drawingUpload">Escolha uma imagem:</label><br>
        <input type="file" id="drawingUpload" accept="image/*"><br><br>
        <label for="description">Descrição do trabalho:</label><br>
        <textarea id="description" rows="3" placeholder="Escreva uma descrição para o trabalho..."></textarea><br>
        <button type="button" onclick="uploadWork()">Enviar Trabalho</button>
    </form>
</div>

<div class="container gallery" id="gallery">
    <h2>Galeria de Trabalhos</h2>
    <!-- Trabalhos carregados serão exibidos aqui -->
</div>

<script>
    // Array para armazenar os trabalhos (máximo de 10)
    const galleryData = [];

    // Função para carregar o trabalho
    function uploadWork() {
        const fileInput = document.getElementById('drawingUpload');
        const description = document.getElementById('description').value;
        const file = fileInput.files[0];

        // Limite de 10 alunos
        if (galleryData.length >= 15) {
            alert("Limite de 10 alunos atingido!");
            return;
        }

        if (!file || !description) {
            alert("Por favor, selecione uma imagem e insira uma descrição.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            // Adiciona o trabalho ao array
            const work = {
                imageUrl: event.target.result,
                description: description
            };
            galleryData.push(work);

            // Atualiza a galeria
            displayGallery();

            // Limpa o formulário
            fileInput.value = '';
            document.getElementById('description').value = '';
        };
        reader.readAsDataURL(file); // Converte a imagem para URL
    }

    // Função para exibir a galeria
    function displayGallery() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '<h2>Galeria de Trabalhos</h2>'; // Limpa a galeria e redefine o título

        galleryData.forEach((item, index) => {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const img = document.createElement('img');
            img.src = item.imageUrl;
            img.alt = "Imagem do trabalho";

          

            const desc = document.createElement('p');
            desc.textContent = item.description;

              // Cria o link para a imagem
            const link = document.createElement('a');
            link.href = item.imageUrl;
            link.target = "_blank";
            link.textContent = item.description;

            // Botão para excluir o item
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.onclick = () => {
                deleteWork(index);
            };

            // Adiciona a imagem, descrição e botão ao item da galeria
            galleryItem.appendChild(img);
            galleryItem.appendChild(desc);
            galleryItem.appendChild(deleteButton);
            gallery.appendChild(galleryItem);
        });
    }

    // Função para deletar o trabalho
    function deleteWork(index) {
        galleryData.splice(index, 1); // Remove o item do array
        displayGallery(); // Atualiza a galeria
    }
</script>

</body>
</html>
