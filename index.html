<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Trabalhos dos Alunos</title>
    <style>
        /* Insira o estilo do seu cabeçalho e galeria aqui */
    </style>
</head>
<body>

<header>
    <h1>Galeria de Trabalhos dos Alunos</h1>
    <p>Carregue e compartilhe suas criações!</p>
</header>

<div class="container">
    <h2>Carregar Novo Trabalho</h2>
    <form id="uploadForm">
        <label for="drawingUpload">Escolha uma imagem:</label><br>
        <input type="file" id="drawingUpload" accept="image/*"><br><br>
        <label for="description">Descrição do trabalho:</label><br>
        <textarea id="description" rows="3" placeholder="Escreva uma descrição..."></textarea><br>
        <button type="button" onclick="uploadWork()">Enviar Trabalho</button>
    </form>
</div>

<div class="container gallery" id="gallery">
    <h2>Galeria de Trabalhos</h2>
    <!-- Trabalhos carregados serão exibidos aqui -->
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

<script>
    // Configuração do Firebase (substitua com as informações do seu projeto)
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_AUTH_DOMAIN",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_STORAGE_BUCKET",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    async function uploadWork() {
        const fileInput = document.getElementById('drawingUpload');
        const description = document.getElementById('description').value;
        const file = fileInput.files[0];

        if (!file || !description) {
            alert("Por favor, selecione uma imagem e insira uma descrição.");
            return;
        }

        const storageRef = storage.ref('imagens/' + file.name);
        await storageRef.put(file);
        const imageUrl = await storageRef.getDownloadURL();

        await db.collection("trabalhos").add({
            imageUrl: imageUrl,
            description: description,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        fileInput.value = '';
        document.getElementById('description').value = '';
        displayGallery();
    }

    async function displayGallery() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '<h2>Galeria de Trabalhos</h2>';

        const snapshot = await db.collection("trabalhos").orderBy("timestamp", "desc").get();
        snapshot.forEach(doc => {
            const data = doc.data();
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const link = document.createElement('a');
            link.href = data.imageUrl;
            link.target = "_blank";
            link.textContent = data.description;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.onclick = () => deleteWork(doc.id);

            galleryItem.appendChild(link);
            galleryItem.appendChild(deleteButton);
            gallery.appendChild(galleryItem);
        });
    }

    async function deleteWork(docId) {
        await db.collection("trabalhos").doc(docId).delete();
        displayGallery();
    }

    displayGallery();
</script>

</body>
</html>
