<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJA CAP UFRGS - Trabalhos dos Alunos</title>
    <style>
        /* Estilos como anteriormente */
    </style>
</head>
<body>

<header>
    <h1>EJA CAP UFRGS</h1>
    <p>Espaço para compartilhar suas criações!</p>
</header>

<div class="container">
    <h2>Carregue Seu Desenho</h2>
    <form>
        <label for="drawingUpload">Escolha um arquivo de imagem:</label><br>
        <input type="file" id="drawingUpload" accept="image/*"><br><br>
    </form>
    
    <div class="drawing">
        <h3>Seu Desenho:</h3>
        <img src="" alt="Desenho do aluno" class="header-image" />
    </div>
</div>

<script>
    const input = document.querySelector('#drawingUpload');
    const img = document.querySelector('.header-image');

    input.addEventListener('change', () => {
        const file = input.files[0];
        const reader = new FileReader();

        reader.onloadend = () => {
            img.src = reader.result; // Atualiza a imagem com o blob URL
        }

        if (file) {
            reader.readAsDataURL(file); // Lê o arquivo como URL de dados
        } else {
            img.src = ''; // Limpa a imagem se nenhum arquivo for selecionado
        }
    });
</script>
